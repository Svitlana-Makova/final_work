<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/slick.css">
    <link rel="stylesheet" href="../css/slick-theme.css">
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/media.css">
</head>
<body>
    <main class="popup-form-wrapper">
        <div class="popup-form">
            <div class="popup-title">
            <h3 class="poup-title subtitle">We would like to help you</h3>
            <a href="services.html">
            <button type="reset" id="popup-burger-icon" class="popup-burger-icon">
              </button>
            </a> 
            </div>
            <form action="" id="form" id="form-elements">
            <input type="text" name="name" id="name" placeholder="Name" required />
            <textarea class="comments-text" name="comments" id="comments" placeholder="Message" required></textarea>
            <h5 class="popup-question">How to answer you?</h5>
            <input type="tel" name="tel" id="tel" placeholder="Phone number" required/>
            <input type="email" name="email" id="email" placeholder="Email" required />
            <button type="submit" class="popup-buttom-send">Send message</button>
            </form>
        </div>
    </main>
    



    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script src="../js/scripts.js"></script>
</body>
</html>
